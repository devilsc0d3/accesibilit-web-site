<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rejoignez la communauté et partagez vos commentaires et expériences. en creant vous connectant">

    <title>login</title>
    <link style="" href="../css/login.css" rel="stylesheet">

</head>

<body>
    <main>
        <a href="index.html"><h1>Ygnole</h1></a>
        <section>
            <h2>Connect toi !</h2>
            <form action="index.html" method="post">
                <label for="email">Email :</label>
                <input type="email" id="email" placeholder="Entrez votre email" aria-label="email" aria-required="true">



                <label for="password">Mot de passe :</label>
                <input type="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" placeholder="Entrez votre mot de passe" aria-label="Mot de passe" aria-required="true" aria-describedby="passwordFormat">
                <input type="submit">
            </form>
            <p id="passwordFormat">password doit contenire <br> - minuscule <br> - majuscule <br> - digits</p>
        </section>
    </main>
</body>
</html>
